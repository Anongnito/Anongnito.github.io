<section ng-controller="portfolio">
    <div class="modal-body" style=" font-family: 'Open Sans', sans-serif; color: black">


            <div ng-repeat="portfolioContentInfo in portfolioContentInfo | filter: {id: selectedCompanyIndex}">
                <h1 style="font-size: 50px;margin-bottom: 10px; text-align: center">{{portfolioContentInfo.heading}}</h1>
                <h3 style="font-size: 15px;text-align: center;color: #9c9b9b;font-weight: 300;">{{portfolioContentInfo.time}}</h3>
                <h3 style="font-size: 20px;text-align: center;color: #e16f6e;margin-bottom: 20px;font-weight: 300;">{{portfolioContentInfo.role}}</h3>
                <h1 style="color: #e16f6e;">Who?</h1>
                <p>{{portfolioContentInfo.textContent1}}</p>

                <h2 class="quote" style="color: #e16f6e;margin-top: 30px; margin-bottom: 30px; font-size: 15px;font-weight: 400;text-align: center;font-style: italic;">
                    {{portfolioContentInfo.quote}}</h2>
                <h1 style="color: #e16f6e;">What?</h1>
                <p>{{portfolioContentInfo.textContent2}}</p>
                <ul class="modalList" style="margin-top: 25px">
                    <li style="margin-bottom: 10px" ng-repeat="bulletPoints in portfolioContentInfo.bulletPoints" >{{bulletPoints}}</li>
                </ul>
                <h1 style="color: #e16f6e; margin-top: 30px">Work done:</h1>

                <ul>
                    <li ng-repeat="images in portfolioContentInfo.workDone"><img style="width: 100%" src="{{images}}"></li>
                </ul>
            </div>



    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>

</section>
